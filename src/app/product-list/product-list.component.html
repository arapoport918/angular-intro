<h2>Products</h2>

<!-- loops over each product in a given list -->
<div *ngFor="let product of products">

<!-- creates an h3 element where the link leads to the product name + details -->
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>

<!-- if product has a description it will appear underneath in a p element -->
  <p *ngIf="product.description">Description: {{ product.description }}</p>

<!-- share button binds to the share function in p-l.component.ts -->
  <button type="button" (click)="share()">Share</button>

  <app-product-alerts
  [product]="product">
  </app-product-alerts>

</div>
